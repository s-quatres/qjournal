server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types;

    # Enable gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/javascript;
    gzip_comp_level 9;

    # Handle /assets/ directory explicitly - these are the built static files
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Other static assets outside /assets/
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Handle React Router - ONLY for non-asset requests
    location / {
        # Don't apply React routing to asset files or files with extensions
        try_files $uri $uri/ @fallback;
    }

    # Fallback for React Router
    location @fallback {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}