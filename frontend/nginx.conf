server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configure MIME types
    location ~* \.js$ {
        add_header Content-Type "text/javascript; charset=utf-8" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 1y;
    }

    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 1y;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|map)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
    }

    # Handle root and HTML files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Specific handling for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Content-Type "text/html; charset=utf-8" always;
    }
}